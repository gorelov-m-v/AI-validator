version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-validator-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: ai_validator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai_validator"]
      interval: 10s
      timeout: 5s
      retries: 5
  ai-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-validator-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/config/config.yaml:ro
    restart: unless-stopped
    environment:
      - TZ=UTC
      - DB_DSN=postgres://user:pass@postgres:5432/ai_validator?sslmode=disable

volumes:
  postgres_data:
